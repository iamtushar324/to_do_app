<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List - Login or Register</title>
    <link rel="stylesheet" href="index.css">


</head>

<body>

    <h1 class="heading">The To Do App</h1>

    <div class="con">
        <div class="log-con">

            <div class="lmsg">welcome tushar , log in </div>


            <h1>Login</h1>




            <input class="user-text" id="user" name="user" type="text" placeholder="Username">
            <input class="pass-text" id="logpass" type="text" name="pass" placeholder="Password">
            <input type="submit" id="loginbtn" value="Login">




        </div>
        <div class="reg-con">
            <div class="msg">welcome tushar , log in </div>

            <h1> Register</h1>


            <input type="text" name="name" id="name" placeholder="Enter your name ">
            <input type="text" name="email" id="email" placeholder="Enter your Email Id ">
            <input type="text" name="pass" id="pass" placeholder="Create Password ">

            <input id="regbtn" type="submit" value="Register">



        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
